<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="output"></div>
    <button data-all-clear>AC</button>
    <button data-delete>DEL</button>
    <button data-operator>/</button>
    <button data-btn>7</button>
    <button data-btn>8</button>
    <button data-btn>9</button>
    <button data-operator>*</button>
    <button data-btn>4</button>
    <button data-btn>5</button>
    <button data-btn>6</button>
    <button data-btn>-</button>
    <button data-btn>1</button>
    <button data-btn>2</button>
    <button data-btn>3</button>
    <button data-operator>+</button>
    <button data-btn>0</button>
    <button data-btn>.</button>
    <button data-equals>=</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
